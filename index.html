    <header>
        <h1>Academia das Maravilhas</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="desenvolvedores.html">Desenvolvedores</a>
            <a href="dados.php">Dados do cliente</a>
        </nav>
    </header>
    <main>
        <h2>Cadastre-se e transforme sua vida!</h2>
        <form action="dados.php" method="POST">
            <div class="grupo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="grupo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="grupo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="grupo">
                <label for="horario">Horário Preferido:</label>
                <input type="time" id="horario" name="horario">
            </div>
            <div class="grupo">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </div>
            <div class="grupo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div class="grupo">
                <label for="corpo">Qual sua medida atual de cintura? (em cm):</label>
                <input type="number" id="corpo" name="corpo">
            </div>
            <div class="grupo">
                <label for="avatar">Carregue uma foto sua:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            <div class="grupo">
                <label for="mes-entrada">Mês de Entrada:</label>
                <input type="month" id="mes-entrada" name="mes-entrada">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>

</html>
